<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealmOS | Universe Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- UNIVERSE THEME SETTINGS --- */
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            /* Deep space background mesh */
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(88, 101, 242, 0.15) 0%, transparent 20%);
            min-height: 100vh;
        }

        /* Hero Section with Neon Glow */
        .hero {
            padding: 120px 0 80px;
            text-align: center;
            position: relative;
        }
        
        h1.neon-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* The Neon Glow Effect */
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7),
                         0 0 20px rgba(0, 212, 255, 0.5),
                         0 0 40px rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        /* Buttons with Hover Glow */
        .btn-custom {
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-download {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
            color: #000;
        }

        .btn-discord {
            background: #5865F2;
            color: white;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.4);
        }
        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.7);
            color: white;
        }

        /* Glassmorphism Cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            transition: transform 0.3s;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
        }
    </style>
</head>

                <a href="https://sourceforge.net/projects/realm-os-official/" class="btn btn-custom btn-download">
                    <i class="bi bi-download me-2"></i>Download ISO
                </a>
                
                <a href="https://discord.gg/F9tTzBQa" target="_blank" class="btn btn-custom btn-discord">
                    <i class="bi bi-discord me-2"></i>Join Discord
                </a>
            </div>
        </div>
    </header>
