<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealmOS | Official Universe Edition</title>
    
    <meta name="description" content="RealmOS: High-performance MX Linux KDE workstation for power users.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #0d0d0d; color: #ffffff; font-family: 'Inter', sans-serif; }
        .hero {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            padding: 100px 0;
            border-bottom: 2px solid #00d4ff;
        }
        .btn-discord { background-color: #5865F2; color: white; border: none; font-weight: 600; }
        .btn-discord:hover { background-color: #4752c4; transform: translateY(-2px); }
        .btn-download { background-color: #00d4ff; color: #000; font-weight: bold; }
        .btn-download:hover { background-color: #00b8e6; transform: translateY(-2px); }
        .feature-card { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #333; height: 100%; }
    </style>
</head>
<body>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-2 fw-bold text-info">RealmOS</h1>
            <p class="fs-4 mb-4">Universe Edition - MX Linux KDE</p>
            
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="https://sourceforge.net/projects/realm-os-official/" class="btn btn-download btn-lg px-4">
                    <i class="bi bi-download me-2"></i>Download
                </a>
                <a href="https://discord.gg/F9tTzBQa" target="_blank" class="btn btn-discord btn-lg px-4">
                    <i class="bi bi-discord me-2"></i>Discord
                </a>
            </div>
        </div>
    </header>

    <main class="container my-5 text-center">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>Neon Style</h3>
                    <p>Universe Neon theme with Wobbly Windows.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>Pro Speed</h3>
                    <p>Optimized for E7450 & 64-bit hardware.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>Dev Ready</h3>
                    <p>Pre-loaded with VS Code, Git, and Brave.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-dark">
        <p class="small">&copy; 2026 RealmOS Project</p>
        <img src="https://profile-counter.glitch.me/realm-os-official/count.svg" alt="Visitor Counter">
    </footer>

</body>
</html>
