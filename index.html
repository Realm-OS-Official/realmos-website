<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealmOS | Official Universe Edition</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/vC1NGG8R/fedora-realmos-start-logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        .navbar { background-color: #1a1a1a; border-bottom: 2px solid #ff0000; }
        .hero-section { padding: 100px 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://i.ibb.co/q6mbzfy/fdora-realm-os-boot-logo.png'); background-size: cover; }
        .neon-text { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        .btn-realm { background-color: #ff0000; color: white; border-radius: 30px; padding: 12px 30px; font-weight: bold; text-decoration: none; display: inline-block; transition: 0.3s; border: none; }
        .btn-realm:hover { box-shadow: 0 0 20px #ff0000; transform: scale(1.05); color: white; }
        .stat-box { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 10px; min-width: 150px; display: inline-block; margin: 10px; }
        .footer { padding: 50px 0; border-top: 1px solid #333; background: #000; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">REALM<span class="neon-text">OS</span></a>
    </div>
</nav>

<header class="hero-section text-center">
    <div class="container">
        <h1 class="display-3 fw-bold">Realm<span class="neon-text">OS</span></h1>
        <p class="lead">Handcrafted by <b>Syed Ahmed Hasnain</b></p>
        <a href="https://sourceforge.net/projects/realm-os/" class="btn-realm">DOWNLOAD ISO</a>
    </div>
</header>

<footer class="footer text-center">
    <div class="container">
        <div class="stat-box">
            <p class="small text-uppercase mb-1" style="color: #ff0000;">Live Visitors</p>
            <div id="real-count" class="neon-text" style="font-size: 1.5rem; font-weight: bold;">...</div>
        </div>
        
        <div class="stat-box">
            <p class="small text-uppercase mb-1" style="color: #00ccff;">Downloads</p>
            <img src="https://img.shields.io/sourceforge/dt/realm-os?color=00ccff&label=Total&style=flat-square" alt="Downloads">
        </div>
        <p class="mt-4">Build for Dell E7450 ðŸ‡®ðŸ‡³</p>
    </div>
</footer>

<script>
    // This script will only count when someone actually loads the page
    async function getVisitCount() {
        try {
            // Using a unique key to avoid that "1,042" bug
            const response = await fetch('https://api.countapi.xyz/hit/realmos_hasnain_official_v1/visits');
            const data = await response.json();
            document.getElementById('real-count').innerText = data.value;
        } catch (e) {
            document.getElementById('real-count').innerText = "1";
        }
    }
    getVisitCount();
</script>

</body>
</html>
